<!DOCTYPE html>
<html lang="en" theme-chosen="1">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div id="calc">

      <header>
        <span class="font-l">calc.</span>
        <div id="toggle-cont" class="font-s">
          <div></div>
          <div id="toggle-positions">
            <span class="font-s">1</span>
            <span class="font-s">2</span>
            <span class="font-s">3</span>
          </div>
          <div id="toggle-title-wrapper">
            <span id="toggle-title" class="font-s">THEME</span>
          </div>
          <div id="toggle-switcher" theme-chosen="3"><div id="toggle-circle"></div></div>
        </div>
      </header>

      <div id="output">
        <span id="result" class="font-l">123456</span>
      </div>

      <div id="pad">
        <button class="font-l color-button1" value="7">7</button>
        <button class="font-l color-button1" value="8">8</button>
        <button class="font-l color-button1" value="9">9</button>
        <button class="color-button3">DEL</button>
        <button class="font-l color-button1" value="4">4</button>
        <button class="font-l color-button1" value="5">5</button>
        <button class="font-l color-button1" value="6">6</button>
        <button class="font-l color-button1" >+</button>
        <button class="font-l color-button1" value="1">1</button>
        <button class="font-l color-button1" value="2">2</button>
        <button class="font-l color-button1" value="3">3</button>
        <button class="font-l color-button1">-</button>
        <button class="font-l color-button1">.</button>
        <button class="font-l color-button1" value="0">0</button>
        <button class="font-l color-button1">/</button>
        <button class="font-l color-button1">Ã—</button>
        <button class="color-button3" id="button-reset">RESET</button>
        <button class="font-l color-button2" id="button-equal">=</button>
      </div>

    </div>
  </main>
  <footer id="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </span>
    <span>Coded by <a href="https://github.com/zarni-ein" target="_blank">Zarni</a>. v0.3</span>
  </footer>
</body>
</html>
