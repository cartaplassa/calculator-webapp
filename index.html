<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Calculator</title>
</head>
<body>
  <main>
    <div id="calc">

      <header>
        <span>calc.</span>
        <div id="toggle-cont">
          <div></div>
          <div id="toggle-positions">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div id="toggle-title">Theme</div>
          <div id="toggle-switcher"><div id="toggle-circle"></div></div>
        </div>
      </header>

      <div id="output"></div>

      <div id="pad">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button >DEL</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button>+</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button>-</button>
        <button>.</button>
        <button value="0">0</button>
        <button>/</button>
        <button>Ã—</button>
        <button id="button-reset">RESET</button>
        <button id="button-equal">=</button>
      </div>

    </div>
  </main>
  <footer id="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </span>
    <span>Coded by <a href="https://github.com/zarni-ein" target="_blank">Zarni</a>.</span>
  </footer>
</body>
</html>
